---
title: Stuck.Pro
layout: default
---
<article>
  <header>
    <div class="date">
      {{ site.posts.first.date | date: "%d %B, %Y" }}
    </div>
    <h1>
      {{ site.posts.first.title }}
    </h1>
  </header>
  {{ site.posts.first.content }}
</article>


<ul class="posts">
{% for post in site.posts %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
